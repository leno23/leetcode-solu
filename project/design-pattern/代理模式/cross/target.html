<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.onload = () => {
            let param = new URLSearchParams(location.search.slice(1))
            try {
                let cb = param.get('callback')
                let data = param.get('args')
                eval(`top.${cb}(${data})`)
            } catch (error) {
                console.log(error)
            }
        }
    </script>
</body>
</html>
